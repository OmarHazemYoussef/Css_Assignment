<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="StyledTable.css">
</head>
<body>
    <h1>How to Use Tables</h1>
    <p style="text-align: center;">In this section, I will show you how to create tables in HTML5</p>
    <h2 style="text-align: center;">Table Example:</h2>
    <h3>Students table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th colspan="2">Phone Numbers</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kareem</td>
                <td>15</td>
                <td>+111 234 533</td>
                <td>+111 234 533</td>
            </tr>
            <tr>
                <td>Ola</td>
                <td>16</td>
                <td colspan="2">+111 234 533</td>
            </tr>
            <tr>
                <td>Mazen</td>
                <td>16</td>
                <td>+111 234 533</td>
                <td>+111 234 533</td>
            </tr>
        </tbody>
    </table>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aNC6LY34yVM" frameborder="0" allowfullscreen></iframe>
</body>
</html>
